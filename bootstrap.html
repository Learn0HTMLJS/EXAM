<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar bg-info justify-content-center">
      <p class="text-white h1"> Свинцицкий Роман Евгеньевич гр. 201-324 28.01.2022 </p>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="col w-50 mx-auto">
        <form id="SUBMITION" action="//httpbin.org/post" form name="form" method="POST" data-netlify="true">
          <!-- Ввод имени -->
          <div class="mb-3">
            <label for="InputName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="InputName" placeholder="Иван" aria-label="First name">
          </div>
          <!-- Мыло -->
          <div class="mb-3">
            <label for="InputEMAIL" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEMAIL" placeholder="name@example.com">
          </div>
          <!-- Оценка -->
          <label class="control-label col-xs-3">Рейтинг</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioBad" id="Radio1">
            <label class="form-check-label" for="Radio1">
              Плохо
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioNormal" id="Radio2">
            <label class="form-check-label" for="Radio1">
              Нормально
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioGood" id="Radio3">
            <label class="form-check-label" for="Radio1">
              Хорошо
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RadioWonderful" id="Radio4" checked>
            <label class="form-check-label" for="Radio1">
              Отлично
            </label>
          </div>
          <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Отправить">
            <input type="reset" class="btn btn-primary" value="Очистить форму">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
